<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  div {
    margin: 0 auto;
    text-align: center;
  }
  img {
    width: 200px;
    height: 200px;
  }
  .p {
    color: #FAD579;
    font-size: 30px;
  }
  .t {
    color: #E34539;
    font-size: 30px;
  }
  .s {
    color: #A32759;
    font-size: 30px;
  }
</style>
<body>
  <div>
    <img src="potato.jpg">
    <p>I'm a <span class="p">potato.</span></p>
    <p>I'm not a <span class="t">tomato.</span></p>
    <p>I'm better than <span class="s">sweet potato.</span></p>
  </div>
</body>
</html>
